<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>

   <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .card p {
            color: #666;
            font-size: 1em;
            margin: 10px 0;
        }
        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .card button:hover {
            background-color: #0056b3;
        }

    </style>

</head>
<body>
    
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRntI5fK77pig2R2ghysNu7KucdOiafocaYqQ&s" alt="Card Image">
        <div class="card-content">
            <h3>Card Title</h3>
            <p>This is a simple card with a title, image, and button.</p>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
